<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>فروشگاه دریافت یار</title>
</head>
<body>
    <section class="main-area">
        <!-- <div class="loading">
            <i class="fa fa-spinner"></i>
        </div> -->
        <div class="single-prod-wrapper">
            <div class="single-prod-header">
                <div class="back">
                    <i class="fa fa-caret-right"></i>
                </div>
                <div class="single-prod-page-title">
                    اسم کتاب
                </div>
            </div>
            <div class="main-content">
                <div class="details">
                    <div class="publisher-wrapper">
                        نویسنده : 
                        <span class="publisher">
                            هامون سبطی
                        </span>
                    </div>
                    <div class="pages-details-wrapper">
                        تعداد صفحات :
                        <span class="pages-count">
                            120
                        </span>
                        صفحه
                    </div>
                    <div class="full-details-wrapper">
                        توضیحات :
                        <ul>
                            <li>
                                مناسب برای همه ی رشته ها
                            </li>
                            <li>
                                مناسب برای همه پایه ها
                            </li>
                            <li>
                                به همراه کنکور 1400
                            </li>
                            <li>
                                با همکاری امیر محمد دهقان
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="book-img-price-wrapper">
                    <img src="./assets/images/book-img-1.jpg" alt="">
                    <div class="price-wrapper">
                        <span class="price">
                            20000
                        </span>
                        تومان
                    </div>
                </div>
            </div>
            <div class="single-prod-footer">
                <span class="more">
                    <i class="fa fa-plus"></i>
                </span>
                <span class="quantity">
                    0
                </span>
                <span class="less">
                    <i class="fa fa-minus"></i>
                </span>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-col ft-c1">
            <span class="footer-menu it-1">
                صورت حساب
            </span>
        </div>
        <div class="footer-col ft-c2">
            <span class="footer-menu it-2">
                خانه
            </span>
        </div>
        <div class="footer-col ft-c3">
            <span class="footer-menu it-3">
                سبد خرید
            </span>
        </div>
    </footer>
    <script src="./assets/index.js"></script>
</body>
</html>

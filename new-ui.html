<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/new-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>فروشگاه دریافت یار</title>
</head>

<body>
    <section class="root">
        <div class="cart-page-wrapper">
            <div class="cart-map-btns">
                <div class="clear-cart">
                    <img src="./assets/images/trash-icon-btn.png" class="clear-cart-img" alt="پاک کردن">
                </div>
                <div class="back">
                    <img src="./assets/images/back-forward-btn.png" class="back-btn-img" alt="بازگشت">
                </div>
            </div>
            <div class="page-title">
                سبد خرید
            </div>
            <div class="cart-items-wrapper">
                <div class="cart-item">
                    <div class="img-wrapper">
                        <img src="https://static.vistor.shop/file/cache/attach/image/202108/75955-9DEF658C-CB6E-4FC9-9A8C-0524A367E46E_500_667.jpg"
                            alt="">
                    </div>
                    <div class="prod-details">
                        <div class="prod-name">
                            اسم کتاب
                        </div>
                        <div class="prod-price">
                            100,000
                        </div>
                        <div class="prod-btn-action">
                            <div class="add-btn">
                                <img src="./assets/images/plus-icon-orange.png" alt="">
                            </div>
                            <div class="quantity">
                                1
                            </div>
                            <div class="decrement-btn quan-1">
                                <img src="./assets/images/trash-icon-btn-black.png" class="trash" alt="">
                                <img src="./assets/images/minus-icon.png" class="line" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="remove-btn">
                        <img src="./assets/images/delete-icon-orange.png" alt="">
                    </div>
                </div>
                <div class="cart-item">
                    <div class="img-wrapper">
                        <img src="https://static.vistor.shop/file/cache/attach/image/202108/75955-9DEF658C-CB6E-4FC9-9A8C-0524A367E46E_500_667.jpg"
                            alt="">
                    </div>
                    <div class="prod-details">
                        <div class="prod-name">
                            اسم کتاب
                        </div>
                        <div class="prod-price">
                            100,000
                        </div>
                        <div class="prod-btn-action">
                            <div class="add-btn">
                                <img src="./assets/images/plus-icon-orange.png" alt="">
                            </div>
                            <div class="quantity">
                                1
                            </div>
                            <div class="decrement-btn quan-1">
                                <img src="./assets/images/trash-icon-btn-black.png" class="trash" alt="">
                                <img src="./assets/images/minus-icon.png" class="line" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="remove-btn">
                        <img src="./assets/images/delete-icon-orange.png" alt="">
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <div class="date">
                    <span class="day">
                        11
                    </span>
                    /
                    <span class="month">
                        آبان
                    </span>
                    /
                    <span class="year">
                        1401
                    </span>
                </div>
                <div class="total-price">
                    <span class="title">
                        مجموع :
                    </span>
                    <span class="total-price-amount">
                        73,000
                    </span>
                </div>
                <div class="checkout-btn">
                    پرداخت
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-col footer-col-1">
            <span class="icon-footer">
                <img src="./assets/images/footer-1.png" alt="" class="footer-icon-img">
            </span>
            <span class="footer-title">
                سبد خرید
            </span>
            <span class="cart-item-number">1</span>
        </div>
        <div class="footer-col footer-col-2">
            <span class="icon-footer">
                <img src="./assets/images/footer-2.png" alt="" class="footer-icon-img">
            </span>
            <span class="footer-title">
                خانه
            </span>
        </div>
        <div class="footer-col footer-col-3">
            <span class="icon-footer">
                <img src="./assets/images/footer-3.png" alt="" class="footer-icon-img">
            </span>
            <span class="footer-title">
                صورتحساب
            </span>
        </div>
    </footer>
    <section class="error-modal">
    </section>
    <section class="modal-pacle-holder">
    </section>
    <a href="#top" class="move-to-top">
        <i class="fa fa-angle-double-up"></i>
    </a>
    <section class="pause">
        <i class="fa fa-spinner"></i>
    </section>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/app.js"></script>
</body>

</html>
